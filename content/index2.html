<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>

    <div class="spacer"></div>

    <div class="animated-element">
        <h2>animate me</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum fugit dignissimos architecto numquam! Error doloribus modi numquam corporis. Sapiente facere velit molestiae ducimus consectetur corrupti natus laborum omnis ex aliquam.</p>

    </div>
    
    <div class="spacer"></div>
    <!-- Include GSAP -->
<!-- <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<!-- Include ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<!-- <script src="https://unpkg.com/scrolltrigger@1.0.9/dist/ScrollTrigger.min.js"></script> -->

<script>

gsap.registerPlugin(ScrollTrigger);

    let tl = gsap.timeline({
        scrollTrigger: {
            trigger: '.animated-element',//thing we want to animate
            start: 'top center',
            end: 'bottom center',
            scrub: false,
            markers: true,
            toggleActions: 'play pause'
        }
    });

    tl.to('.animated-element', {
        x: 800,
        duration: 5
    })

</script>
</body>
</html>
